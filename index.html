<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Todo List</title>
		<link rel="stylesheet" href="static/styles/index.css" />
	</head>

	<body>
		<div class="todo-list">
			<div class="header">
				<h2>To Do List</h2>
				<p>Simple Todo List with adding and filter by diff status.</p>
				<div class="add-task">
					<input type="text" name="task" id="task-input" />
					<button class="add-btn">Add</button>
				</div>
			</div>
      <ol></ol>
      <div class="footer">
        <button class="status-btn">ALL</button>
        <button class="status-btn">Active</button>
        <button class="status-btn">Complete</button>
      </div>
		</div>
		<script src="static/script/index.js"></script>
	</body>
</html>
